<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HydraLearn STEM</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    
    <!-- React & ReactDOM (UMD) -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    
    <!-- Babel for JSX -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <!-- Lucide Icons (UMD) -->
    <script src="https://unpkg.com/lucide-react@latest/dist/umd/lucide-react.min.js"></script>

    <style>
      body {
        font-family: 'Inter', sans-serif;
        background-color: #f0f9ff;
      }
      /* Custom Animations */
      @keyframes fadeIn {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
      }
      .animate-fadeIn {
        animation: fadeIn 0.5s ease-out forwards;
      }
      
      /* Print Styles */
      @media print {
        @page {
          margin: 1.5cm;
          size: A4;
        }
        body {
          background-color: white !important;
          -webkit-print-color-adjust: exact;
        }
        .print\:hidden {
          display: none !important;
        }
        .print\:block {
          display: block !important;
        }
        .print\:shadow-none {
          box-shadow: none !important;
        }
        .print\:border-none {
          border: none !important;
        }
        .print\:w-full {
          width: 100% !important;
        }
        .print\:max-w-none {
          max-width: none !important;
        }
        /* Ẩn các nút, header, footer khi in */
        header, footer, button, select {
            /* Logic xử lý trong React class */
        }
      }
    </style>
<script type="importmap">
{
  "imports": {
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.554.0",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.30.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/"
  }
}
</script>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        // --- SETUP ICONS & LIBS ---
        const { 
            BookOpen, Cog, FileText, ChevronRight, Beaker, Printer, 
            Calculator, CheckCircle, AlertCircle, ArrowRight,
            Settings, Check, X, Grip, ArrowUpFromLine, RotateCw, AlertTriangle, RefreshCw,
            PenTool, Save 
        } = window.lucideReact;

        const { useState, useEffect } = React;

        // --- ENUMS & CONSTANTS ---
        const AppStep = {
            INTRO: 'INTRO',
            PASCAL: 'PASCAL',
            MECHANICS: 'MECHANICS',
            DESIGN: 'DESIGN',
            SUMMARY: 'SUMMARY'
        };

        const JOINTS = [
            { id: 'rotate', name: 'Khớp Xoay (Base)', desc: 'Giúp cánh tay quay trái/phải quanh trục đế.', icon: <RotateCw className="w-6 h-6" /> },
            { id: 'lift', name: 'Khớp Nâng/Hạ (Arm)', desc: 'Giúp cánh tay di chuyển lên cao hoặc xuống thấp.', icon: <ArrowUpFromLine className="w-6 h-6" /> },
            { id: 'grip', name: 'Khớp Kẹp (Claw)', desc: 'Dùng để nắm, giữ và thả vật thể.', icon: <Grip className="w-6 h-6" /> },
        ];

        // --- COMPONENT: PascalModule ---
        const PascalModule = () => {
            const [f1, setF1] = useState(10); // Newton
            const [s1, setS1] = useState(2);  // cm2
            const [s2, setS2] = useState(10); // cm2
            const [f2, setF2] = useState(0);

            // Challenge State
            const [challengeAnswer, setChallengeAnswer] = useState('');
            const [challengeResult, setChallengeResult] = useState(null);

            useEffect(() => {
                // F2 = F1 * (S2 / S1)
                if (s1 > 0) {
                    setF2(parseFloat((f1 * (s2 / s1)).toFixed(2)));
                }
            }, [f1, s1, s2]);

            const checkChallenge = () => {
                const val = parseFloat(challengeAnswer);
                if (val === 5) {
                    setChallengeResult('correct');
                } else {
                    setChallengeResult('incorrect');
                }
            };

            return (
                <div className="space-y-8 animate-fadeIn">
                    {/* Theory Section */}
                    <div className="bg-white p-6 rounded-xl shadow-sm border border-blue-100">
                        <h2 className="text-2xl font-bold text-blue-800 mb-4 flex items-center">
                        <span className="bg-blue-100 text-blue-600 py-1 px-3 rounded-lg text-sm mr-3">Phần 1</span>
                        Nguyên lý Pascal
                        </h2>
                        <p className="text-gray-600 mb-4 leading-relaxed">
                        "Độ tăng áp suất lên một chất lỏng chứa trong bình kín được truyền đi 
                        <strong> nguyên vẹn</strong> đến mọi điểm của chất lỏng và thành bình."
                        </p>
                        <div className="bg-blue-50 p-4 rounded-lg border border-blue-200">
                        <h3 className="font-semibold text-blue-900 mb-2">Công thức máy nén thủy lực:</h3>
                        <div className="flex items-center justify-center space-x-4 text-xl font-mono text-indigo-700">
                            <div>
                            <div className="text-center border-b-2 border-indigo-700">F<sub>2</sub></div>
                            <div className="text-center">S<sub>2</sub></div>
                            </div>
                            <span>=</span>
                            <div>
                            <div className="text-center border-b-2 border-indigo-700">F<sub>1</sub></div>
                            <div className="text-center">S<sub>1</sub></div>
                            </div>
                            <span>&rArr;</span>
                            <span>F<sub>2</sub> = F<sub>1</sub> &times; (S<sub>2</sub> / S<sub>1</sub>)</span>
                        </div>
                        </div>
                    </div>

                    {/* Simulator Section */}
                    <div className="grid md:grid-cols-2 gap-6">
                        <div className="bg-white p-6 rounded-xl shadow-sm border border-gray-200">
                        <div className="flex items-center mb-4">
                            <Calculator className="w-5 h-5 text-indigo-500 mr-2" />
                            <h3 className="text-lg font-bold text-gray-800">Mô phỏng tính toán</h3>
                        </div>
                        
                        <div className="space-y-4">
                            <div>
                            <label className="block text-sm font-medium text-gray-700 mb-1">Lực tác dụng F1 (N)</label>
                            <input 
                                type="number" 
                                value={f1}
                                onChange={(e) => setF1(Number(e.target.value))}
                                className="w-full border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 border p-2"
                            />
                            </div>
                            <div className="grid grid-cols-2 gap-4">
                            <div>
                                <label className="block text-sm font-medium text-gray-700 mb-1">Diện tích S1 (cm²)</label>
                                <input 
                                type="number" 
                                value={s1}
                                onChange={(e) => setS1(Number(e.target.value))}
                                className="w-full border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 border p-2"
                            />
                            </div>
                            <div>
                                <label className="block text-sm font-medium text-gray-700 mb-1">Diện tích S2 (cm²)</label>
                                <input 
                                type="number" 
                                value={s2}
                                onChange={(e) => setS2(Number(e.target.value))}
                                className="w-full border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 border p-2"
                            />
                            </div>
                            </div>
                        </div>
                        </div>

                        {/* Visualization & Result */}
                        <div className="bg-gradient-to-br from-indigo-500 to-blue-600 p-6 rounded-xl shadow-lg text-white flex flex-col justify-center items-center relative overflow-hidden">
                        <div className="absolute top-0 left-0 w-full h-full opacity-10 pointer-events-none">
                            <div className="absolute top-4 left-4 w-12 h-12 rounded-full bg-white"></div>
                            <div className="absolute bottom-8 right-8 w-24 h-24 rounded-full bg-white"></div>
                        </div>
                        
                        <h3 className="text-xl font-semibold mb-2 relative z-10">Lực đầu ra (F2)</h3>
                        <div className="text-5xl font-bold mb-4 relative z-10">
                            {f2} <span className="text-2xl font-normal">N</span>
                        </div>
                        <div className="text-indigo-100 text-center relative z-10">
                            Tỉ lệ khuếch đại lực: <span className="font-bold text-white">{(s2/s1).toFixed(1)} lần</span>
                        </div>
                        
                        <div className="mt-6 flex items-end space-x-4 h-32 w-full justify-center relative z-10">
                            <div className="flex flex-col items-center group">
                            <span className="text-xs mb-1 opacity-80">F1</span>
                            <div 
                                className="w-12 bg-yellow-400 rounded-t-md transition-all duration-500"
                                style={{ height: `${Math.min((f1 / (f1+f2 || 1)) * 100, 100)}%`, minHeight: '10px' }}
                            ></div>
                            </div>
                            <div className="flex flex-col items-center">
                            <span className="text-xs mb-1 opacity-80">F2</span>
                            <div 
                                className="w-16 bg-green-400 rounded-t-md transition-all duration-500 shadow-lg"
                                style={{ height: `${Math.min((f2 / (f1+f2 || 1)) * 100, 100)}%`, minHeight: '10px' }}
                            ></div>
                            </div>
                        </div>
                        </div>
                    </div>

                    {/* Challenge Section */}
                    <div className="bg-yellow-50 border border-yellow-200 rounded-xl p-6">
                        <h3 className="text-lg font-bold text-yellow-800 mb-2 flex items-center">
                        <AlertCircle className="w-5 h-5 mr-2" />
                        Thử thách nhanh
                        </h3>
                        <p className="text-gray-700 mb-4">
                        Để nâng một vật nặng <strong>500 gram</strong> chỉ bằng một lực ấn tương đương <strong>100 gram</strong>, 
                        bạn cần tỉ lệ diện tích Piston lớn so với Piston nhỏ (<strong>S<sub>2</sub>/S<sub>1</sub></strong>) tối thiểu là bao nhiêu?
                        </p>
                        <div className="flex items-center space-x-3">
                        <input 
                            type="number" 
                            placeholder="Nhập tỉ lệ..."
                            value={challengeAnswer}
                            onChange={(e) => {
                            setChallengeAnswer(e.target.value);
                            setChallengeResult(null);
                            }}
                            className="border border-gray-300 rounded-md p-2 w-40 focus:outline-none focus:border-yellow-500"
                        />
                        <button 
                            onClick={checkChallenge}
                            className="bg-yellow-600 text-white px-4 py-2 rounded-md hover:bg-yellow-700 transition"
                        >
                            Kiểm tra
                        </button>
                        
                        {challengeResult === 'correct' && (
                            <span className="text-green-600 font-bold flex items-center">
                            <CheckCircle className="w-5 h-5 mr-1" /> Chính xác! (5 lần)
                            </span>
                        )}
                        {challengeResult === 'incorrect' && (
                            <span className="text-red-500 font-bold">Sai rồi, hãy thử lại (Gợi ý: 500 / 100 = ?)</span>
                        )}
                        </div>
                    </div>
                </div>
            );
        };

        // --- COMPONENT: MechanicsModule ---
        const MechanicsModule = () => {
            const [selectedJoint, setSelectedJoint] = useState(null);
            const [matches, setMatches] = useState({}); 
            const [materialAnswers, setMaterialAnswers] = useState({
                strength: '',
                cost: '',
                workability: ''
            });
            const [showMatResult, setShowMatResult] = useState(false);

            const handleDragStart = (e, jointId) => {
                e.dataTransfer.setData('jointId', jointId);
            };

            const handleDrop = (e, targetId) => {
                const jointId = e.dataTransfer.getData('jointId');
                setMatches(prev => ({ ...prev, [targetId]: jointId }));
            };

            const checkMaterialResults = () => {
                setShowMatResult(true);
            };

            const handleMaterialChange = (criteria, value) => {
                setMaterialAnswers(prev => ({ ...prev, [criteria]: value }));
                setShowMatResult(false);
            };

            const getFeedback = (criteria, value) => {
                if (!showMatResult || !value) return null;

                let isCorrect = false;
                let message = "";

                switch (criteria) {
                case 'strength': 
                    if (value === 'formex') {
                        isCorrect = true;
                        message = "Đúng, Formex rất cứng và chịu nước tốt. Tuy nhiên, khuyến khích bạn ưu tiên dùng **Bìa Carton** để tận dụng vật liệu tái chế (bảo vệ môi trường), tiết kiệm chi phí và dễ tìm kiếm hơn.";
                    } else if (value === 'bia') {
                        isCorrect = true;
                        message = "Rất tốt! Dù bìa carton mềm hơn gỗ, nhưng nếu chọn loại 'Carton lạnh' hoặc dán chồng 3-4 lớp, nó hoàn toàn đủ cứng để gắp vật nặng.";
                    } else if (value === 'que') {
                        message = "Chưa tối ưu. Que kem cứng nhưng bản nhỏ, khó ghép thành cánh tay lớn chịu lực.";
                    }
                    break;

                case 'cost': 
                    if (value === 'bia') {
                        isCorrect = true;
                        message = "Chính xác! Có thể tận dụng vỏ hộp cũ, thùng mì tôm... hoàn toàn miễn phí.";
                    } else if (value === 'que') {
                        message = "Tạm được. Que kem rẻ nhưng vẫn tốn tiền mua số lượng lớn.";
                    } else if (value === 'formex') {
                        message = "Không tối ưu về giá. Bìa Formex phải mua ở tiệm văn phòng phẩm, giá cao hơn bìa carton.";
                    }
                    break;

                case 'workability': 
                    if (value === 'bia') {
                        isCorrect = true;
                        message = "Chính xác! Bìa carton rất dễ cắt, đục lỗ và dán keo.";
                    } else if (value === 'formex') {
                        isCorrect = true;
                        message = "Khá tốt. Formex mềm, dễ cắt bằng dao rọc giấy (tuy nhiên khó hơn bìa carton một chút).";
                    } else if (value === 'que') {
                        message = "Khó hơn. Cần dùng kìm cắt hoặc dao sắc để cắt ngắn que kem, dễ bị nứt.";
                    }
                    break;
                }

                return (
                <div className={`mt-2 text-xs p-2 rounded border flex items-start ${isCorrect ? 'bg-green-50 border-green-200 text-green-800' : 'bg-yellow-50 border-yellow-200 text-yellow-800'}`}>
                    {isCorrect ? <Check className="w-4 h-4 mr-1 flex-shrink-0" /> : <AlertTriangle className="w-4 h-4 mr-1 flex-shrink-0" />}
                    <span>{message}</span>
                </div>
                );
            };

            return (
                <div className="space-y-10 animate-fadeIn">
                <div className="bg-white p-6 rounded-xl shadow-sm border border-purple-100">
                    <h2 className="text-2xl font-bold text-purple-800 mb-6 flex items-center">
                    <span className="bg-purple-100 text-purple-600 py-1 px-3 rounded-lg text-sm mr-3">Phần 2</span>
                    Cơ cấu & Vật liệu
                    </h2>

                    <div className="mb-8">
                        <h3 className="font-semibold text-gray-800 mb-4 flex items-center">
                            <Settings className="w-5 h-5 mr-2" /> Hoạt động 1: Hiểu về Khớp nối
                        </h3>
                        <p className="text-sm text-gray-500 mb-4">Kéo tên khớp thả vào ô mô tả tương ứng (hoặc chọn trên mobile).</p>
                        
                        <div className="grid md:grid-cols-2 gap-8">
                            <div className="space-y-3">
                                <p className="font-medium text-gray-400 text-sm uppercase">Nguồn (Kéo từ đây)</p>
                                {JOINTS.map(j => (
                                    <div 
                                        key={j.id}
                                        draggable
                                        onDragStart={(e) => handleDragStart(e, j.id)}
                                        className="bg-purple-50 p-3 rounded-lg border border-purple-200 cursor-move hover:bg-purple-100 flex items-center font-medium text-purple-900 shadow-sm"
                                    >
                                        <span className="bg-white p-1 rounded mr-3 text-purple-600">{j.icon}</span>
                                        {j.name}
                                    </div>
                                ))}
                            </div>

                            <div className="space-y-3">
                                <p className="font-medium text-gray-400 text-sm uppercase">Đích (Thả vào đây)</p>
                                {JOINTS.map((j) => (
                                    <div 
                                        key={j.desc}
                                        onDragOver={(e) => e.preventDefault()}
                                        onDrop={(e) => handleDrop(e, j.id)}
                                        className={`p-4 rounded-lg border-2 border-dashed transition-colors flex items-center justify-between
                                            ${matches[j.id] === j.id ? 'border-green-400 bg-green-50' : 'border-gray-300 bg-gray-50'}
                                        `}
                                    >
                                        <span className="text-sm text-gray-600 flex-1">{j.desc}</span>
                                        {matches[j.id] ? (
                                            matches[j.id] === j.id ? (
                                                <Check className="text-green-600 ml-2" />
                                            ) : (
                                                <X className="text-red-500 ml-2" />
                                            )
                                        ) : (
                                            <div className="w-8 h-8 rounded-full bg-gray-200 ml-2 border border-gray-300"></div>
                                        )}
                                    </div>
                                ))}
                            </div>
                        </div>
                        <p className="text-xs text-center mt-2 text-gray-400 italic">Mẹo: Trên máy tính, hãy dùng chuột kéo thả.</p>
                    </div>

                    <div className="border-t border-gray-100 my-8"></div>

                    <div>
                        <h3 className="font-semibold text-gray-800 mb-4 flex items-center">
                            <Settings className="w-5 h-5 mr-2" /> Hoạt động 2: Lựa chọn vật liệu
                        </h3>
                        <p className="text-sm text-gray-500 mb-4 italic">Hãy đóng vai kỹ sư để chọn vật liệu phù hợp nhất cho từng tiêu chí thiết kế.</p>
                        <div className="overflow-x-auto">
                            <table className="w-full text-sm text-left text-gray-600">
                                <thead className="text-xs text-gray-700 uppercase bg-gray-100">
                                    <tr>
                                        <th className="px-4 py-3 rounded-l-lg w-1/3">Tiêu chí</th>
                                        <th className="px-4 py-3 w-1/3">Lựa chọn của bạn</th>
                                        <th className="px-4 py-3 rounded-r-lg w-1/3">Giải thích</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    {/* Strength Row */}
                                    <tr className="bg-white border-b hover:bg-gray-50">
                                        <td className="px-4 py-4 font-medium text-gray-900 align-top">
                                            Độ cứng vững cao nhất
                                            <div className="text-xs text-gray-400 font-normal mt-1">Vật liệu làm khung chính chịu lực.</div>
                                        </td>
                                        <td className="px-4 py-4 align-top">
                                            <select 
                                                className="block w-full p-2 text-gray-900 border border-gray-300 rounded-lg bg-gray-50 text-xs focus:ring-purple-500 focus:border-purple-500"
                                                onChange={(e) => handleMaterialChange('strength', e.target.value)}
                                                value={materialAnswers.strength}
                                            >
                                                <option value="">-- Chọn --</option>
                                                <option value="bia">Bìa Carton cứng</option>
                                                <option value="que">Que kem</option>
                                                <option value="formex">Bìa Formex (Nhựa xốp)</option>
                                            </select>
                                        </td>
                                        <td className="px-4 py-4 align-top">
                                            {getFeedback('strength', materialAnswers.strength)}
                                        </td>
                                    </tr>

                                    {/* Cost Row */}
                                    <tr className="bg-white border-b hover:bg-gray-50">
                                        <td className="px-4 py-4 font-medium text-gray-900 align-top">
                                            Chi phí thấp nhất
                                            <div className="text-xs text-gray-400 font-normal mt-1">Dễ tìm kiếm, tận dụng đồ tái chế.</div>
                                        </td>
                                        <td className="px-4 py-4 align-top">
                                            <select 
                                                className="block w-full p-2 text-gray-900 border border-gray-300 rounded-lg bg-gray-50 text-xs focus:ring-purple-500 focus:border-purple-500"
                                                onChange={(e) => handleMaterialChange('cost', e.target.value)}
                                                value={materialAnswers.cost}
                                            >
                                                <option value="">-- Chọn --</option>
                                                <option value="bia">Bìa Carton cứng</option>
                                                <option value="que">Que kem</option>
                                                <option value="formex">Bìa Formex</option>
                                            </select>
                                        </td>
                                        <td className="px-4 py-4 align-top">
                                            {getFeedback('cost', materialAnswers.cost)}
                                        </td>
                                    </tr>

                                    {/* Workability Row */}
                                    <tr className="bg-white hover:bg-gray-50">
                                        <td className="px-4 py-4 font-medium text-gray-900 align-top">
                                            Dễ gia công nhất
                                            <div className="text-xs text-gray-400 font-normal mt-1">Dễ cắt, dán bằng dụng cụ học sinh.</div>
                                        </td>
                                        <td className="px-4 py-4 align-top">
                                            <select 
                                                className="block w-full p-2 text-gray-900 border border-gray-300 rounded-lg bg-gray-50 text-xs focus:ring-purple-500 focus:border-purple-500"
                                                onChange={(e) => handleMaterialChange('workability', e.target.value)}
                                                value={materialAnswers.workability}
                                            >
                                                <option value="">-- Chọn --</option>
                                                <option value="bia">Bìa Carton cứng</option>
                                                <option value="que">Que kem</option>
                                                <option value="formex">Bìa Formex</option>
                                            </select>
                                        </td>
                                        <td className="px-4 py-4 align-top">
                                            {getFeedback('workability', materialAnswers.workability)}
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                            <div className="mt-6 text-right">
                                <button 
                                    onClick={checkMaterialResults}
                                    className="text-white bg-purple-600 hover:bg-purple-700 shadow-md font-medium rounded-lg text-sm px-6 py-2.5 mr-2 mb-2 focus:outline-none transition-colors flex items-center inline-flex"
                                >
                                    {showMatResult ? <RefreshCw className="w-4 h-4 mr-2"/> : null}
                                    {showMatResult ? 'Kiểm tra lại' : 'Kiểm tra Đáp án'}
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
                </div>
            );
        };

        // --- COMPONENT: DesignForm ---
        const DesignForm = ({ onSave }) => {
            const [formData, setFormData] = useState({
                s1_diameter: 0,
                s2_diameter: 0,
                frameMaterial: 'bia',
                jointCount: 3,
                notes: ''
            });
            const [saved, setSaved] = useState(false);

            const handleSubmit = (e) => {
                e.preventDefault();
                onSave(formData);
                setSaved(true);
                setTimeout(() => setSaved(false), 3000);
            };

            return (
                <div className="animate-fadeIn max-w-2xl mx-auto">
                <div className="bg-white p-8 rounded-xl shadow-lg border-t-4 border-teal-500">
                    <h2 className="text-2xl font-bold text-teal-800 mb-6 flex items-center">
                    <PenTool className="w-6 h-6 mr-2" />
                    Phiếu Đề Xuất Thiết Kế Sơ Bộ
                    </h2>
                    
                    <form onSubmit={handleSubmit} className="space-y-6">
                    {/* Cylinder Selection */}
                    <div className="bg-teal-50 p-4 rounded-lg border border-teal-100">
                        <h3 className="font-semibold text-teal-800 mb-3">1. Hệ thống Thủy lực (Xilanh/Ống tiêm)</h3>
                        <div className="grid grid-cols-1 md:grid-cols-2 gap-4">
                        <div>
                            <label className="block text-sm font-medium text-gray-700 mb-1">Đường kính Xilanh điều khiển (S1) - mm</label>
                            <input 
                            type="number" 
                            required
                            min="5" max="50"
                            className="w-full border-gray-300 rounded-md p-2 border focus:ring-teal-500 focus:border-teal-500"
                            placeholder="VD: 10"
                            value={formData.s1_diameter || ''}
                            onChange={e => setFormData({...formData, s1_diameter: Number(e.target.value)})}
                            />
                        </div>
                        <div>
                            <label className="block text-sm font-medium text-gray-700 mb-1">Đường kính Xilanh chấp hành (S2) - mm</label>
                            <input 
                            type="number" 
                            required
                            min="5" max="50"
                            className="w-full border-gray-300 rounded-md p-2 border focus:ring-teal-500 focus:border-teal-500"
                            placeholder="VD: 20"
                            value={formData.s2_diameter || ''}
                            onChange={e => setFormData({...formData, s2_diameter: Number(e.target.value)})}
                            />
                        </div>
                        </div>
                        <p className="text-xs text-teal-600 mt-2 italic">Lưu ý: Để lực mạnh, S2 nên lớn hơn S1.</p>
                    </div>

                    {/* Structural Selection */}
                    <div className="grid grid-cols-1 md:grid-cols-2 gap-4">
                        <div>
                        <label className="block text-sm font-medium text-gray-700 mb-1">2. Vật liệu khung chính</label>
                        <select 
                            className="w-full border-gray-300 rounded-md p-2 border bg-white focus:ring-teal-500 focus:border-teal-500"
                            value={formData.frameMaterial}
                            onChange={e => setFormData({...formData, frameMaterial: e.target.value})}
                        >
                            <option value="bia">Bìa Carton cứng (Rẻ, dễ gia công)</option>
                            <option value="que">Que kem (Khá cứng, thẩm mỹ)</option>
                            <option value="formex">Bìa Formex (Cứng, không thấm nước)</option>
                            <option value="hon_hop">Hỗn hợp (Kết hợp các loại)</option>
                        </select>
                        </div>
                        <div>
                        <label className="block text-sm font-medium text-gray-700 mb-1">3. Số bậc tự do (Số khớp)</label>
                        <select 
                            className="w-full border-gray-300 rounded-md p-2 border bg-white focus:ring-teal-500 focus:border-teal-500"
                            value={formData.jointCount}
                            onChange={e => setFormData({...formData, jointCount: Number(e.target.value)})}
                        >
                            <option value="2">2 Khớp (Nâng + Kẹp)</option>
                            <option value="3">3 Khớp (Xoay + Nâng + Kẹp)</option>
                            <option value="4">4 Khớp (Xoay + Vai + Khuỷu + Kẹp)</option>
                        </select>
                        </div>
                    </div>

                    {/* Notes */}
                    <div>
                        <label className="block text-sm font-medium text-gray-700 mb-1">4. Ghi chú thêm về ý tưởng</label>
                        <textarea 
                        rows={3}
                        className="w-full border-gray-300 rounded-md p-2 border focus:ring-teal-500 focus:border-teal-500"
                        placeholder="VD: Sử dụng dây rút để cố định ống tiêm..."
                        value={formData.notes}
                        onChange={e => setFormData({...formData, notes: e.target.value})}
                        ></textarea>
                    </div>

                    <div className="flex items-center justify-end pt-4">
                        {saved && <span className="text-green-600 font-bold mr-4 flex items-center animate-pulse"><Check className="w-5 h-5 mr-1" /> Đã lưu bản nháp!</span>}
                        <button 
                        type="submit"
                        className="bg-teal-600 hover:bg-teal-700 text-white font-bold py-3 px-6 rounded-lg shadow-md transition-transform transform hover:scale-105 flex items-center"
                        >
                        <Save className="w-5 h-5 mr-2" />
                        Hoàn thành Đề xuất
                        </button>
                    </div>
                    </form>
                </div>
                </div>
            );
        };

        // --- COMPONENT: App ---
        const App = () => {
            const [currentStep, setCurrentStep] = useState(AppStep.INTRO);
            const [designData, setDesignData] = useState(null);

            const handleDesignSave = (data) => {
                setDesignData(data);
                setCurrentStep(AppStep.SUMMARY);
            };

            const renderContent = () => {
                switch (currentStep) {
                case AppStep.INTRO:
                    return (
                    <div className="text-center max-w-3xl mx-auto py-12 animate-fadeIn">
                        <div className="bg-white p-10 rounded-2xl shadow-xl border-t-8 border-indigo-500">
                        <h1 className="text-4xl font-extrabold text-gray-900 mb-4 tracking-tight">
                            Dự án STEM: Cánh tay Robot Thủy lực
                        </h1>
                        <p className="text-xl text-gray-600 mb-8">
                            Hoạt động 2: Nghiên cứu Kiến thức Nền & Đề xuất Giải pháp
                        </p>
                        <div className="grid md:grid-cols-3 gap-6 mb-10 text-left">
                            <div className="p-4 bg-blue-50 rounded-xl border border-blue-100">
                            <div className="bg-blue-200 w-10 h-10 rounded-full flex items-center justify-center mb-3">
                                <Beaker className="text-blue-700 w-6 h-6" />
                            </div>
                            <h3 className="font-bold text-gray-800">Khoa học</h3>
                            <p className="text-sm text-gray-600">Nguyên lý Pascal & áp suất chất lỏng.</p>
                            </div>
                            <div className="p-4 bg-purple-50 rounded-xl border border-purple-100">
                            <div className="bg-purple-200 w-10 h-10 rounded-full flex items-center justify-center mb-3">
                                <Cog className="text-purple-700 w-6 h-6" />
                            </div>
                            <h3 className="font-bold text-gray-800">Kỹ thuật</h3>
                            <p className="text-sm text-gray-600">Cơ cấu khớp nối & Vật liệu chế tạo.</p>
                            </div>
                            <div className="p-4 bg-teal-50 rounded-xl border border-teal-100">
                            <div className="bg-teal-200 w-10 h-10 rounded-full flex items-center justify-center mb-3">
                                <FileText className="text-teal-700 w-6 h-6" />
                            </div>
                            <h3 className="font-bold text-gray-800">Thiết kế</h3>
                            <p className="text-sm text-gray-600">Đề xuất giải pháp robot của nhóm bạn.</p>
                            </div>
                        </div>
                        <button 
                            onClick={() => setCurrentStep(AppStep.PASCAL)}
                            className="bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-3 px-8 rounded-full shadow-lg transition-all transform hover:scale-105 flex items-center mx-auto"
                        >
                            Bắt đầu bài học <ChevronRight className="ml-2 w-5 h-5" />
                        </button>
                        </div>
                    </div>
                    );
                case AppStep.PASCAL:
                    return <PascalModule />;
                case AppStep.MECHANICS:
                    return <MechanicsModule />;
                case AppStep.DESIGN:
                    return <DesignForm onSave={handleDesignSave} />;
                case AppStep.SUMMARY:
                    return (
                    <div className="max-w-2xl mx-auto bg-white p-8 rounded-xl shadow-lg border-2 border-dashed border-gray-300 animate-fadeIn print:shadow-none print:border-none print:w-full print:max-w-none">
                        <div className="text-center border-b pb-6 mb-6">
                        <h2 className="text-3xl font-bold text-gray-800">PHIẾU ĐỀ XUẤT THIẾT KẾ</h2>
                        <p className="text-gray-500 uppercase tracking-wider mt-2">Dự án STEM: Robot Thủy Lực</p>
                        </div>
                        
                        <div className="space-y-6 text-gray-700">
                        <div className="bg-gray-50 p-4 rounded-lg print:bg-white print:border print:border-gray-200">
                            <h3 className="text-teal-700 font-bold mb-3 border-b border-gray-200 pb-2">1. Hệ thống truyền động</h3>
                            <div className="grid grid-cols-2 gap-4">
                            <div>
                                <span className="block text-sm text-gray-500">Xilanh điều khiển (S1):</span>
                                <span className="font-mono text-lg font-bold">{designData?.s1_diameter} mm</span>
                            </div>
                            <div>
                                <span className="block text-sm text-gray-500">Xilanh chấp hành (S2):</span>
                                <span className="font-mono text-lg font-bold">{designData?.s2_diameter} mm</span>
                            </div>
                            </div>
                        </div>

                        <div className="bg-gray-50 p-4 rounded-lg print:bg-white print:border print:border-gray-200">
                            <h3 className="text-purple-700 font-bold mb-3 border-b border-gray-200 pb-2">2. Kết cấu cơ khí</h3>
                            <div className="grid grid-cols-2 gap-4">
                            <div>
                                <span className="block text-sm text-gray-500">Vật liệu chính:</span>
                                <span className="font-semibold text-lg">
                                    {designData?.frameMaterial === 'bia' && 'Bìa Carton cứng'}
                                    {designData?.frameMaterial === 'que' && 'Que kem'}
                                    {designData?.frameMaterial === 'formex' && 'Bìa Formex'}
                                    {designData?.frameMaterial === 'hon_hop' && 'Hỗn hợp'}
                                </span>
                            </div>
                            <div>
                                <span className="block text-sm text-gray-500">Số bậc tự do:</span>
                                <span className="font-semibold text-lg">{designData?.jointCount} Khớp</span>
                            </div>
                            </div>
                        </div>

                        <div className="bg-gray-50 p-4 rounded-lg print:bg-white print:border print:border-gray-200">
                            <h3 className="text-gray-700 font-bold mb-2 border-b border-gray-200 pb-2">3. Ghi chú ý tưởng</h3>
                            <p className="italic text-gray-600 min-h-[60px] whitespace-pre-wrap">{designData?.notes || 'Không có ghi chú thêm.'}</p>
                        </div>
                        </div>

                        <div className="mt-8 text-center print:hidden">
                        <p className="text-sm text-gray-500 mb-4">Nhấn nút bên dưới để lưu phiếu về máy (PDF) hoặc in ra giấy nộp cho giáo viên.</p>
                        <div className="flex justify-center space-x-4">
                            <button 
                            onClick={() => window.print()}
                            className="bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-2 px-6 rounded-lg shadow-md transition-colors flex items-center"
                            >
                            <Printer className="w-5 h-5 mr-2" />
                            Lưu PDF / In Phiếu
                            </button>
                            <button 
                            onClick={() => setCurrentStep(AppStep.INTRO)}
                            className="bg-white border border-gray-300 text-gray-700 hover:bg-gray-50 font-bold py-2 px-6 rounded-lg shadow-sm transition-colors"
                            >
                            Làm lại
                            </button>
                        </div>
                        </div>
                        
                        <div className="hidden print:block mt-12 text-center text-sm text-gray-400">
                            <p>HydraLearn STEM Application - Lớp 8</p>
                            <p>Ngày in: {new Date().toLocaleDateString('vi-VN')}</p>
                        </div>
                    </div>
                    );
                default:
                    return <div>Nội dung không tồn tại</div>;
                }
            };

            return (
                <div className="min-h-screen flex flex-col bg-slate-50 text-slate-800 print:bg-white">
                {/* Header - Hidden on Print */}
                <header className="bg-white shadow-sm sticky top-0 z-30 print:hidden">
                    <div className="max-w-6xl mx-auto px-4 h-16 flex items-center justify-between">
                        <div className="flex items-center space-x-2 font-bold text-indigo-700 text-xl">
                            <Beaker className="w-6 h-6" />
                            <span>HydraLearn</span>
                        </div>
                        
                        {/* Nav Steps */}
                        {currentStep !== AppStep.INTRO && (
                            <div className="hidden md:flex space-x-1 bg-gray-100 p-1 rounded-lg">
                                {[
                                    {id: AppStep.PASCAL, label: '1. Pascal', icon: BookOpen},
                                    {id: AppStep.MECHANICS, label: '2. Cơ cấu', icon: Cog},
                                    {id: AppStep.DESIGN, label: '3. Thiết kế', icon: FileText}
                                ].map(step => (
                                    <button
                                        key={step.id}
                                        onClick={() => setCurrentStep(step.id)}
                                        className={`flex items-center px-3 py-1.5 rounded-md text-sm font-medium transition-colors ${
                                            currentStep === step.id 
                                            ? 'bg-white text-indigo-700 shadow-sm' 
                                            : 'text-gray-500 hover:text-gray-900'
                                        }`}
                                    >
                                        <step.icon className="w-4 h-4 mr-1.5" />
                                        {step.label}
                                    </button>
                                ))}
                            </div>
                        )}
                    </div>
                </header>

                {/* Main Content */}
                <main className="flex-grow p-4 md:p-8 max-w-5xl mx-auto w-full print:p-0">
                    {renderContent()}
                </main>

                {/* Footer Navigation (Mobile) - Hidden on Print */}
                <div className="md:hidden fixed bottom-0 left-0 w-full bg-white border-t p-2 flex justify-around z-20 print:hidden">
                    <button onClick={() => setCurrentStep(AppStep.PASCAL)} className={`p-2 rounded ${currentStep === AppStep.PASCAL ? 'text-indigo-600 bg-indigo-50' : 'text-gray-500'}`}><BookOpen/></button>
                    <button onClick={() => setCurrentStep(AppStep.MECHANICS)} className={`p-2 rounded ${currentStep === AppStep.MECHANICS ? 'text-indigo-600 bg-indigo-50' : 'text-gray-500'}`}><Cog/></button>
                    <button onClick={() => setCurrentStep(AppStep.DESIGN)} className={`p-2 rounded ${currentStep === AppStep.DESIGN ? 'text-indigo-600 bg-indigo-50' : 'text-gray-500'}`}><FileText/></button>
                </div>
                </div>
            );
        };

        // --- RENDER ---
        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
